<ion-content padding style="background: #282838;color: white;">
  <div class="bar bar-header bar-light">
    <h1 class="title">Login</h1>
  </div>



      <ion-item>
        <ion-input type="text" placeholder="Contact No"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
    
      <div class="fp">Forget Password?</div>
      <div class="log">
        <button (click)="gotoHomeScreen()" ion-button block>Login</button>
      </div>
      <div class="skip">
        <button (click)="gotoHomeScreen()" ion-button skip block>Skip Login</button>
      </div>
    <div class="reg">No account yet? <button (click)="sendOtpRegister()" ion-button clear>Register Now</button> </div>
</ion-content>
