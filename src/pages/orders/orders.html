<ion-header>

  <ion-navbar color="primary">
    <ion-title>Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="order-info" *ngFor="let order of orderList">
<div class="rp-underline-title">Order Id: <div class="o-id">{{order.cartDtlsId}}</div></div>
<div class="rp-underline-title">Placed On {{order.orderDate}}</div>

<ion-card (click)="gotoOrders()">
    <ion-card-content>
        <ion-grid>
          <ion-row>
              <ion-col col-8>
                <ion-chip>
                  <ion-label>{{order.cartStatus}}</ion-label>
                </ion-chip>
              </ion-col>
              <ion-col col-4>
                <!-- <div class="o-details">Details</div> -->
              </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-5>
                Delivery Date:
            </ion-col>
            <ion-col col-7>
                NA
            </ion-col>  
          </ion-row>

          <ion-row>
              <ion-col col-5>
                  Address:
              </ion-col>
              <ion-col col-7>
                  {{order.stAddress1}}
              </ion-col>  
            </ion-row>

            <ion-row>
                <ion-col col-5>
                </ion-col>
                <ion-col col-7>
                    {{order.city}}-{{order.postalCode}}
                </ion-col>  
              </ion-row>

              <ion-row>
                  <ion-col col-5>
                  </ion-col>
                  <ion-col col-7>
                      {{order.state}}
                  </ion-col>  
                </ion-row>
  
      </ion-grid>

    </ion-card-content>
  </ion-card>
</div>
 
</ion-content>
