<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    
  
    <ion-card-content>
        
      <ion-item >
     <ion-label floating>Old Password*</ion-label>
      <ion-input [type]="getType()" ></ion-input>
      
      <ion-icon  item-right (click)="toggleTextPassword()" style="font-size: 16px">{{toggle}}</ion-icon>
      
    </ion-item>
    
    <ion-item>
        <ion-label floating>New Password*</ion-label>
      <ion-input [type]="getType()" ></ion-input>
      <ion-icon  item-right (click)="toggleTextPassword()" style="font-size: 16px">{{toggle}}</ion-icon>
    </ion-item>

    <ion-item>
        <ion-label floating>Confirm New Password*</ion-label>
        <ion-input [type]="getType()" ></ion-input>
        <ion-icon  item-right (click)="toggleTextPassword()" style="font-size: 16px">{{toggle}}</ion-icon>
    </ion-item>
    
      <br>
      <br>
      <ion-grid>
        <ion-row>
          <ion-col><button ion-button color="light" style="width: 70px; background-color:#009088; color: white">CANCEL</button></ion-col>
          <ion-col><button ion-button color="light" style="width: 155px; background-color:#009088; color: white">CHANGE PASSWORD</button></ion-col>
        </ion-row>
       
      </ion-grid>
    
      

    </ion-card-content>
  
  </ion-card>


</ion-content>
