
<ion-header>

    <ion-navbar color="primary">
      <ion-title>Review Product</ion-title>
      
      <ion-buttons end>
        <button ion-button clear>
            <ion-icon class="icon-color-white" ios="ios-cart" md="md-cart"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  

<ion-content padding>
  <ion-grid><ion-row><ion-col col-10>
  <ion-label class="label-for"><b>ADDRESS INFORMATION</b></ion-label>
  </ion-col>
  <ion-col col-2><button (click)="gotoProfile()" ion-button clear><ion-icon ios="ios-create" md="md-create"></ion-icon></button></ion-col>
  </ion-row></ion-grid>
<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-label class="address-label"><b>ADDRESS :</b></ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label class="address-label">Unity Gold Complex </ion-label>
          <ion-label class="address-label-a">Pune-411001</ion-label>
          <ion-label class="address-label-a">Maharashtra</ion-label>
          <ion-label class="address-label-a">8668448108</ion-label>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6>
              <ion-label class="address-label-a"><b>MARK :</b></ion-label>
            </ion-col>
            <ion-col col-6>
              <ion-label class="address-label-a">BBF</ion-label>
            </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6>
              <ion-label class="address-label-a"><b>DESTINATION :</b></ion-label>
            </ion-col>
            <ion-col col-6>
                <ion-label class="address-label-a">PUNE</ion-label>
            </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-6>
              <ion-label class="address-label-a"><b>TRANSPORTER :</b></ion-label>
              <ion-label class="address-label-a"><b>NAME</b></ion-label>
            </ion-col>
            <ion-col col-6>
                <ion-label class="address-label-a">TRETS</ion-label>
            </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
<ion-grid>
  <ion-row>
    <ion-col col-12>
      <ion-label class="label-for"><b>PRODUCTS(3)</b></ion-label>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-card>
      
  <ion-card-content>
      <ion-grid>
          <ion-row>
            <ion-col col-12>
                <ion-label class="icon-color" ><b>Red Cap Oil Can</b></ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
    <ion-grid>
      <ion-row >

      </ion-row>

      <ion-row class="border">
          <ion-col col-6>
            <ion-label class="center">450 ml</ion-label>
          </ion-col>
          <ion-col col-6>

          </ion-col>
        </ion-row>
      </ion-grid>
        <hr>

        <ion-grid>
            <ion-row>
              <ion-col col-12>
                  <ion-label class="icon-color"><b>White Cap Oil Can</b></ion-label>
              </ion-col>

          </ion-grid>

        <ion-grid>
          <ion-row >
            <ion-col col-6>

            </ion-col>

                <ion-label><b>Cartoons</b></ion-label>

  </ion-card-content>

<ion-item>
    <ion-label floating>Add Note If required</ion-label>

  </ion-item>


</ion-content>


<ion-footer>
    <ion-toolbar>
        <ion-grid>
         <ion-row>
           <ion-col col-12>
              <button ion-button class="button-format" (click)="openOrderListingpage()"> 
                  ORDER
                </button>
           </ion-col>

         </ion-row> 
        </ion-grid>
      
    </ion-toolbar>
