<ion-content padding class="background-color" >
  
    <ion-label class="label-format">You are done!! Enter OTP Sent In SMS</ion-label>
      <ion-input type="text" class="input-format" [(ngModel)]="otp" placeholder="Enter OTP*" required></ion-input>
      <hr class="horizontal-line-format">
      <ion-grid><ion-row><ion-col col-8>
    </ion-col><ion-col col-4><button ion-button clear class="resend-otp" (click)="resendOtp()">Resend OTP</button></ion-col></ion-row></ion-grid>
      <button (click)="openRegistrationForm()" ion-button class="button-format">SUBMIT</button>
    
    </ion-content>
