<ion-header>

  <ion-navbar color="navcol">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Profile</ion-title>
  </ion-navbar>

</ion-header>



<ion-content no-padding>

  <ion-item no-lines>
    <ion-label style="color: #009088; ">Edit Profile</ion-label>
    <ion-toggle [(ngModel)]="edit" (click)="toggle()" [disabled]="false"></ion-toggle>
  </ion-item>

  <ion-card>

    <ion-card-content>

      <ion-label style="color: #009088; padding: 5px;"> PERSONAL INFORMATION</ion-label>

      <ion-item>
        <ion-label floating>First Name*</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.firstName" [disabled]="isDisable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name*</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.lastName" [disabled]="isDisable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="userDetails.loginId" [disabled]="isDisable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Display Name</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.displayName" [disabled]="isDisable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>GST No*</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.gstNo" [disabled]="isDisable"></ion-input>
      </ion-item>

      <br>
      <br>

      <ion-label style="color: #009088; "> ADDRESS INFORMATION</ion-label>

      <ion-item>
        <ion-label floating>Pin Code*</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.postalCode" [disabled]="isDisable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating style="text-align:left; margin-right:20px ;">Address*</ion-label>
        <ion-textarea rows="5" maxLength="600" [(ngModel)]="userDetails.stAddress1" [disabled]="isDisable"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label floating>City*</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.city" [disabled]="isDisable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>State*</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.state" [disabled]="isDisable"></ion-input>
      </ion-item>

            </ion-select>
          </ion-item>
        </ion-row>

      </ion-grid> -->

      <ion-item>
        <ion-label floating>Mark*</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.mark" [disabled]="isDisable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Destination*</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.destination" [disabled]="isDisable"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Transporter Name*</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.tranNm" [disabled]="isDisable"></ion-input>
      </ion-item>

    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-content>

      <ion-item>
        <ion-label floating>Contact No*</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.cntc_num" [disabled]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>User Type*</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.userType" [disabled]="true"></ion-input>
      </ion-item>

      <br />
      <ion-label style="text-align: center; color:#009088; " (click)="changePassword()">Change Password</ion-label>

    </ion-card-content>

  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button (click)="updateProfileInfo()" full>UPDATE</button>
  </ion-toolbar>
</ion-footer>
